# ===================================================================
# WIDGETS (Tata Letak Dihitung Ulang untuk 1600x900 Logis / Skala 1.2x)
# ===================================================================

# Aturan umum (tetap sama)
windowrulev2 = float, class:^(.*-widget)$
windowrulev2 = noinitialfocus, class:^(.*-widget)$
windowrulev2 = workspace 1 silent, class:^(.*-widget)$
#windowrulev2 = noborder, class:^(.*-widget)$
#windowrulev2 = noshadow, class:^(.*-widget)$

# --- Penempatan & Ukuran Spesifik (Logis 1600x900, Gap 15px) ---
# Total Lebar: 1600. Total Tinggi: 900. Gap = 15.

# BARIS ATAS (Tinggi: 420px, Posisi Y: 15px)

# clock-widget (kiri atas)
# Proporsi asli: 579 / (579 + 965)
windowrulev2 = move 15 15, class:^(clock-widget)$
windowrulev2 = size 583 420, class:^(clock-widget)$

# system-widget (kanan atas)
# Proporsi asli: 965 / (579 + 965)
# Posisi X: 15 (margin) + 583 (clock) + 15 (gap) = 613
windowrulev2 = move 613 15, class:^(system-widget)$
windowrulev2 = size 972 420, class:^(system-widget)$
# Cek: 613 (pos) + 972 (lebar) + 15 (margin kanan) = 1600

# BARIS BAWAH (Tinggi: 435px, Posisi Y: 15 + 420 + 15 = 450px)

# pokemon-widget (kiri bawah)
# Proporsi asli: 375 / (375 + 375 + 772)
windowrulev2 = move 15 450, class:^(pokemon-widget)$
windowrulev2 = size 379 435, class:^(pokemon-widget)$

# visualizer-widget (tengah bawah)
# Proporsi asli: 375 / (375 + 375 + 772)
# Posisi X: 15 (margin) + 379 (pokemon) + 15 (gap) = 409
#windowrulev2 = move 409 450, class:^(visualizer-widget)$
#windowrulev2 = size 379 435, class:^(visualizer-widget)$
windowrulev2 = move 409 450, class:^(stopwatch-widget)$
windowrulev2 = size 379 435, class:^(stopwatch-widget)$

# info-widget (kanan bawah)
# Proporsi asli: 772 / (375 + 375 + 772)
# Posisi X: 409 (pos cava) + 379 (lebar cava) + 15 (gap) = 803
windowrulev2 = move 803 450, class:^(info-widget)$
windowrulev2 = size 782 435, class:^(info-widget)$
# Cek: 803 (pos) + 782 (lebar) + 15 (margin kanan) = 1600
